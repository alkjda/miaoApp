<ion-view view-title="商品详细">
    <ion-header-bar class="bar-positive" style="background: #d8ccbc;border: none;">
        <a ui-sref="3.shang" style="color: #ffffff;font-size: 15px;line-height: 35px;" class="ion-reply">返回</a>
        <h1 class="title">商品详情</h1>
    </ion-header-bar>
    <ion-content>
        <p>商品名称：{{product.title}}</p>
        <p>商品价格：{{product.price | currency:"RMB ￥"}}</p>
        <p>商品描述：{{product.desc}}</p>
        <p><img ng-src="{{product.imgsrc}}" style="width: 100%;"></p>
    </ion-content>
    <ion-footer-bar class="bar-positive"  style="background: #d8ccbc;border: none;">
        <button style="position: absolute;bottom: 4px;right: 5px;">加入购物车</button>
    </ion-footer-bar>
</ion-view>
